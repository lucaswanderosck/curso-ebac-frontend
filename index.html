<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio PluginsJQuery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <fieldset>
          <legend>Formulário de Cadastro</legend>
          <label for="nomeCompleto">Nome completo: </label>
          <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" />

          <label for="cpf">CPF: </label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />

          <label for="email">Email: </label>
          <input type="email" name="email" id="email" placeholder="Digite seu Email" />

          <label for="telefone">Telefone: </label>
          <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" />

          <label for="cep">CEP: </label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" />

          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" placeholder="" />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" placeholder="" />

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" placeholder="" />

          <label for="cidade">Cidade: </label>
          <input type="text" id="cidade" name="cidade" placeholder="" />

          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>

          <button type="submit" title="enviar">Enviar</button>
        </fieldset>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./scripts/jquery.mask.min.js"></script>
    <script src="./scripts/jquery.validate.min.js"></script>
    <script src="./scripts/messages_pt_BR.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
